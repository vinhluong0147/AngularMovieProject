<div class="row">
    <div class="col-12 mx-auto">
        <form #dangNhapForm="ngForm" (ngSubmit)="dangNhap(dangNhapForm.value)">
            <div class="form-group">
                <label for="">Tài Khoản</label>
                <input type="text" class="form-control" ngModel name="TaiKhoan">
            </div>
            <div class="form-group">
                <label for="">Mật Khẩu</label>
                <input type="text" class="form-control" ngModel name="MatKhau">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>

    </div>
</div>
