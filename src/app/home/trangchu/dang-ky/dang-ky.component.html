<div class="row">
    <div class="col-12 mx-auto">
        <form #dangKyForm="ngForm" (ngSubmit)="dangKy(dangKyForm.value)">
            <div class="form-group">
                <label for="">Họ Tên</label>
                <input type="text" ngModel name="HoTen" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tài khoản</label>
                <input type="text" ngModel name="TaiKhoan" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Mật khẩu</label>
                <input type="password" ngModel name="MatKhau" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Xác nhận Mật khẩu</label>
                <input type="password" ngModel name="MatKhauXacNhan" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" ngModel name="Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="number" ngModel name="SoDT" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </div>
        </form>

    </div>
</div>
